<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
  </head>
  <body>
    <h1>Enter hex code:</h1>
    <form action="POST">
      {{ form.csrf_token }}
      <p>
        {{ form.name.label }}
        {{ form.name(size=32) }}
        {{ form.submit() }}
      </p>
    </form>
  </body>
</html>
